# Prometheus Configuration for Docker Swarm
# Task 4.1: Service Discovery and Metrics Collection
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'swarm-cluster'
    env: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/alert-rules.yml

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Prometheus self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ==========================================================================
  # Docker Swarm nodes via Node Exporter
  # Uses DNS service discovery for Swarm services
  # ==========================================================================
  - job_name: 'node-exporter'
    dns_sd_configs:
      - names:
          - 'tasks.node-exporter'
        type: 'A'
        port: 9100
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ==========================================================================
  # Container metrics via cAdvisor
  # ==========================================================================
  - job_name: 'cadvisor'
    dns_sd_configs:
      - names:
          - 'tasks.cadvisor'
        type: 'A'
        port: 8080
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ==========================================================================
  # Docker daemon metrics
  # ==========================================================================
  - job_name: 'docker'
    dns_sd_configs:
      - names:
          - 'tasks.dockerd-exporter'
        type: 'A'
        port: 9323

  # ==========================================================================
  # Traefik metrics (from main application stack)
  # ==========================================================================
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics

  # ==========================================================================
  # Application services with Docker Swarm service discovery
  # This uses the Docker API to discover services with specific labels
  # ==========================================================================
  - job_name: 'swarm-services'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      # Only keep containers with prometheus.scrape=true label
      - source_labels: [__meta_dockerswarm_service_label_prometheus_scrape]
        action: keep
        regex: 'true'
      # Set the metrics path
      - source_labels: [__meta_dockerswarm_service_label_prometheus_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      # Set the port
      - source_labels: [__address__, __meta_dockerswarm_service_label_prometheus_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      # Set service name as job label
      - source_labels: [__meta_dockerswarm_service_name]
        target_label: service
      # Set node information
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: node
      # Set task information
      - source_labels: [__meta_dockerswarm_task_slot]
        target_label: task_slot

  # ==========================================================================
  # Backend API metrics (if exposed)
  # ==========================================================================
  - job_name: 'backend-api'
    dns_sd_configs:
      - names:
          - 'tasks.backend'
        type: 'A'
        port: 5000
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ==========================================================================
  # Grafana health monitoring
  # ==========================================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics

  # ==========================================================================
  # AlertManager monitoring
  # ==========================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
