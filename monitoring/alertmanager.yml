# AlertManager Configuration
# Task 4.3: Alert Handling and Notification Routing
# =============================================================================

global:
  # Default SMTP settings (configure for production)
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'alertmanager@example.com'
  smtp_auth_password: 'password'
  
  # Slack settings (configure for production)
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  # Default resolve timeout
  resolve_timeout: 5m

# Inhibition rules - prevent redundant alerts
inhibit_rules:
  # If a node is down, suppress container alerts on that node
  - source_match:
      alertname: 'NodeDown'
    target_match:
      alertname: 'ContainerDown'
    equal: ['node']
  
  # If service is completely down, suppress individual replica alerts
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service']

# Route tree - where to send alerts
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']
  
  # Wait time before sending first notification for a group
  group_wait: 30s
  
  # Wait time before sending notifications for new alerts in a group
  group_interval: 5m
  
  # Wait time before re-sending a notification
  repeat_interval: 4h
  
  # Child routes
  routes:
    # Critical alerts go to PagerDuty and Slack immediately
    - match:
        severity: 'critical'
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
    
    # Database alerts to DBA team
    - match:
        service: 'postgres'
      receiver: 'database-receiver'
    
    # Node/infrastructure alerts
    - match:
        alertname: 'NodeDown'
      receiver: 'infrastructure-receiver'
      repeat_interval: 30m

# Receivers - notification channels
receivers:
  # Default receiver - email only
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@example.com'
        send_resolved: true
        html: '{{ template "email.default.html" . }}'

  # Critical alerts - multiple channels
  - name: 'critical-receiver'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .GroupLabels.alertname }}'
        text: |-
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Service:* {{ .CommonLabels.service }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}
    email_configs:
      - to: 'oncall@example.com'
        send_resolved: true
    # PagerDuty for critical alerts (configure service key)
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
    #     send_resolved: true

  # Database alerts
  - name: 'database-receiver'
    email_configs:
      - to: 'dba-team@example.com'
        send_resolved: true
    slack_configs:
      - channel: '#database-alerts'
        send_resolved: true

  # Infrastructure alerts
  - name: 'infrastructure-receiver'
    slack_configs:
      - channel: '#infrastructure'
        send_resolved: true
        title: 'ðŸš¨ Infrastructure Alert: {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *Node:* {{ .Labels.node }}
          *Status:* {{ .Status }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}
    email_configs:
      - to: 'infra-team@example.com'
        send_resolved: true

# Templates for custom notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'
