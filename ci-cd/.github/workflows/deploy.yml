# CI/CD Pipeline for Docker Swarm Deployment
# Task 7.1: GitHub Actions Pipeline
#
# This workflow:
# - Builds Docker images on push to main
# - Runs security scanning
# - Pushes to GitHub Container Registry (GHCR)
# - Deploys to Swarm via Portainer API
# - Includes manual approval for production
# - Supports rollback capability
# =============================================================================

name: Build, Test, and Deploy to Swarm

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      rollback_version:
        description: 'Image tag to rollback to (leave empty for normal deploy)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  BACKEND_IMAGE: ${{ github.repository }}/backend

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version
        id: version
        run: |
          VERSION="${GITHUB_SHA::8}-$(date +%Y%m%d%H%M%S)"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      # Frontend image metadata
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # Backend image metadata
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # Build Frontend
      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfiles/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Backend
      - name: Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfiles/Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scanning (Optional but preferred)
  # ===========================================================================
  security-scan:
    name: Security Scan
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ needs.build.outputs.version }}'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'

      - name: Run Trivy on Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ needs.build.outputs.version }}'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Backend scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

  # ===========================================================================
  # Deploy to Staging (Automatic)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Deploy to Swarm via Portainer
        env:
          PORTAINER_URL: ${{ secrets.STAGING_PORTAINER_URL }}
          PORTAINER_USER: ${{ secrets.PORTAINER_USER }}
          PORTAINER_PASSWORD: ${{ secrets.PORTAINER_PASSWORD }}
          IMAGE_TAG: ${{ needs.build.outputs.version }}
        run: |
          # Update docker-compose with new image tags
          sed -i "s|image: node:18-alpine|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${IMAGE_TAG}|g" docker-compose.yml
          sed -i "s|image: node:18-alpine|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${IMAGE_TAG}|g" docker-compose.yml
          
          # Deploy via Portainer API
          python scripts/portainer-automation.py deploy \
            --url "${PORTAINER_URL}" \
            --user "${PORTAINER_USER}" \
            --password "${PORTAINER_PASSWORD}" \
            --stack-name "myapp-staging" \
            --compose-file docker-compose.yml

      - name: Verify deployment
        run: |
          echo "Waiting for services to stabilize..."
          sleep 30
          curl -f https://staging.example.com/health || exit 1
          echo "Staging deployment verified!"

  # ===========================================================================
  # Production Approval Gate
  # ===========================================================================
  approve-production:
    name: Approve Production Deploy
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production-approval
    
    steps:
      - name: Production deployment approved
        run: echo "Production deployment has been approved"

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    needs: [build, approve-production]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.example.com
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Determine image tag
        id: image-tag
        run: |
          if [ -n "${{ github.event.inputs.rollback_version }}" ]; then
            echo "tag=${{ github.event.inputs.rollback_version }}" >> $GITHUB_OUTPUT
            echo "Rolling back to version: ${{ github.event.inputs.rollback_version }}"
          else
            echo "tag=${{ needs.build.outputs.version }}" >> $GITHUB_OUTPUT
            echo "Deploying version: ${{ needs.build.outputs.version }}"
          fi

      - name: Deploy to Production Swarm
        env:
          PORTAINER_URL: ${{ secrets.PROD_PORTAINER_URL }}
          PORTAINER_USER: ${{ secrets.PORTAINER_USER }}
          PORTAINER_PASSWORD: ${{ secrets.PORTAINER_PASSWORD }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          # Update docker-compose with production image tags
          sed -i "s|image: node:18-alpine|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${IMAGE_TAG}|g" docker-compose.yml
          sed -i "s|image: node:18-alpine|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${IMAGE_TAG}|g" docker-compose.yml
          
          # Deploy via Portainer API
          python scripts/portainer-automation.py deploy \
            --url "${PORTAINER_URL}" \
            --user "${PORTAINER_USER}" \
            --password "${PORTAINER_PASSWORD}" \
            --stack-name "myapp-production" \
            --compose-file docker-compose.yml \
            --env NODE_ENV=production

      - name: Verify production deployment
        run: |
          echo "Waiting for production services to stabilize..."
          sleep 60
          curl -f https://app.example.com/health || exit 1
          echo "Production deployment verified!"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "Version: ${{ steps.image-tag.outputs.tag }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Production deployment failed!"
          echo "Consider rolling back with workflow_dispatch"

  # ===========================================================================
  # Rollback Job (Manual trigger)
  # ===========================================================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rollback_version != ''
    environment:
      name: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Rollback to previous version
        env:
          PORTAINER_URL: ${{ secrets.PROD_PORTAINER_URL }}
          PORTAINER_USER: ${{ secrets.PORTAINER_USER }}
          PORTAINER_PASSWORD: ${{ secrets.PORTAINER_PASSWORD }}
          ROLLBACK_TAG: ${{ github.event.inputs.rollback_version }}
        run: |
          echo "Rolling back to version: ${ROLLBACK_TAG}"
          
          # Update docker-compose with rollback image tags
          sed -i "s|image: node:18-alpine|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${ROLLBACK_TAG}|g" docker-compose.yml
          sed -i "s|image: node:18-alpine|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${ROLLBACK_TAG}|g" docker-compose.yml
          
          # Deploy rollback
          python scripts/portainer-automation.py deploy \
            --url "${PORTAINER_URL}" \
            --user "${PORTAINER_USER}" \
            --password "${PORTAINER_PASSWORD}" \
            --stack-name "myapp-production" \
            --compose-file docker-compose.yml

      - name: Verify rollback
        run: |
          sleep 60
          curl -f https://app.example.com/health || exit 1
          echo "Rollback completed successfully!"
